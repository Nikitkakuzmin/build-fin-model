<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить затраты</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Добавление затрат для проекта</h1>

  <form th:action="@{'/projects/' + ${project.id} + '/costs'}" method="post">
    <div class="mb-3">
      <label for="buildingCost" class="form-label">Строительство зданий</label>
      <input type="number" step="0.01" class="form-control" id="buildingCost" name="buildingCost" required>
    </div>
    <div class="mb-3">
      <label for="roadConstructionCost" class="form-label">Строительство дорог</label>
      <input type="number" step="0.01" class="form-control" id="roadConstructionCost" name="roadConstructionCost" required>
    </div>
    <div class="mb-3">
      <label for="taxes" class="form-label">Налоги</label>
      <input type="number" step="0.01" class="form-control" id="taxes" name="taxes" required>
    </div>
    <div class="mb-3">
      <label for="otherCosts" class="form-label">Прочие затраты</label>
      <input type="number" step="0.01" class="form-control" id="otherCosts" name="otherCosts" required>
    </div>
    <div class="mb-3">
      <label for="landPurchaseCost" class="form-label">Цена покупки участка</label>
      <input type="number" step="0.01" class="form-control" id="landPurchaseCost" name="landPurchaseCost" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Дата</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить затраты</button>
  </form>

  <br>
  <a th:href="@{'/projects/' + ${project.id}}" class="btn btn-secondary">Назад</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
