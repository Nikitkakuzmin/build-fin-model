<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить доход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Добавление дохода для проекта</h1>

    <form th:action="@{'/projects/' + ${project.id} + '/incomes'}" method="post">
        <div class="mb-3">
            <label for="landSaleIncome" class="form-label">Доход от продажи участка</label>
            <input type="number" step="0.01" class="form-control" id="landSaleIncome" name="landSaleIncome" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить доход</button>
    </form>

    <br>
    <a th:href="@{'/'}" class="btn btn-secondary">Назад</a>
</div>
</body>
</html>
