<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Projects</h1>

    <!-- Таблица проектов -->
    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
            <th>Сумма всех расходов</th>
            <th>Сумма всех доходов</th>
            <th>Прибыль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${projects}">
            <td th:text="${project.name}">Project Name</td>
            <td th:text="${project.totalExpenses}">Total Expenses</td>
            <td th:text="${project.totalIncome}">Total Income</td>
            <td th:text="${project.profit}">Total Profit</td>
            <td>
                <!-- Кнопка добавления затрат для проекта -->
                <a th:href="@{'/projects/' + ${project.id} + '/transactions'}" class="btn btn-primary">Добавить транзакцию</a>
                <a th:href="@{'/projects/' + ${project.id} + '/monthly-details'}" class="btn btn-info">Просмотр по месяцам</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Кнопка для создания нового проекта -->
    <a href="/projects/create" class="btn btn-success">Создать проект</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
